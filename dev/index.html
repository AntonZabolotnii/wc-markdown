<!DOCTYPE html>
<html>
<head>
  <title>WC-Markdown - Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../dist/themes/prism-okaidia.css">
  <script type="module" src="../src/wc-markdown.js"></script>
  <script>
    function handleClick() {
      document.getElementById('async').src = "../demos/assets/sample.md";
    }

  </script>
</head>
<body>
  <input type="button" onClick="handleClick()">
  <wc-markdown>
## Inline Markdown

This sample is loaded from the `innerHTML` of the `&lt;wc-markdown&gt;` tag
  </wc-markdown>

  <wc-markdown src="sample.md"></wc-markdown>

  <wc-markdown src="sample2.md" highlight></wc-markdown>

  <wc-markdown id="async" src="sample2.md" highlight></wc-markdown>

</body>
</html>
